<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="flex flex-column align-items-center justify-content-center w-full md:w-auto">
    <img
      src="assets/layout/images/logo-dark.svg"
      alt="Sakai logo"
      class="mb-5 w-6rem flex-shrink-0"
    />
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
      class="w-full md:w-auto"
    >
      <div
        class="w-full surface-card py-8 px-5 sm:px-8"
        style="border-radius: 53px"
      >
        <div class="text-center mb-5">
          <img
            src="assets/images/login/avatar.png"
            alt="Image"
            height="50"
            class="mb-3"
          />
          <div class="text-900 text-3xl font-medium mb-3">خوش آمدید</div>
          <span class="text-600 font-medium">ورود به حساب کاربری</span>
        </div>

        <form [formGroup]="authenticationForm">
          <p-toast></p-toast>
          <label for="username" class="block text-900 text-xl font-medium mb-2">
            نام کاربری
          </label>
          <input
            id="username"
            type="text"
            placeholder="نام کاربری"
            pInputText
            class="w-full md:w-30rem mb-5"
            formControlName="username"
            style="padding: 1rem"
          />

          <label
            for="password"
            class="block text-900 font-medium text-xl mb-2"
          >
            پسورد
          </label>
          <input
            id="password"
            type="password"
            placeholder="پسورد"
            pInputText
            class="w-full md:w-30rem mb-5"
            formControlName="password"
            style="padding: 1rem"
          />

          <div
            class="flex align-items-center justify-content-between mb-5 gap-5"
          ></div>
          <button
            pButton
            pRipple
            label="ورود به حساب"
            class="w-full p-3 text-xl"
            (click)="onSubmit()"
          ></button>
        </form>
      </div>
    </div>
  </div>
</div>
